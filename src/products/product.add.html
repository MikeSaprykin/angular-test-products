<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="text-center">
                <h3>Choose image for your product</h3>
                <div class="col-md-3">
                    <img class="img-thumbnail img-circle" height="120px" width="120px" src="/assets/images/long_2.jpg">
                    <div>
                      <label><input ng-model="vm.addProduct.image" ng-value="1" type="radio" name="optradio">Image 1</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <img class="img-thumbnail img-circle" height="120px" width="120px" src="/assets/images/long_3.jpg">
                    <div>
                      <label><input ng-model="vm.addProduct.image" ng-value="2" type="radio" name="optradio">Image 2</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <img class="img-thumbnail img-circle" height="120px" width="120px" src="/assets/images/long_4.jpg">
                    <div>
                      <label><input ng-model="vm.addProduct.image" ng-value="3" type="radio" name="optradio">Image 3</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <img class="img-thumbnail img-circle" style="height:120px;" height="120px" width="120px" src="/assets/images/mike_long1.jpg">
                    <div>
                      <label><input ng-model="vm.addProduct.image" ng-value="4" type="radio" name="optradio">Image 4</label>
                    </div>
                </div>
                <label class="text-danger" ng-show="addForm.$submitted && !vm.addProduct.image">Image is required</label>
            </div>
            <form name="addForm">
                  <div class="form-group">
                    <label for="title">Product title:</label>
                    <label class="pull-right text-danger" ng-show="addForm.$submitted && addForm.title.$error.required">Title is required</label>
                    <input required type="text" class="form-control" name="title" id="title" ng-model="vm.addProduct.title">
                  </div>
                  <div class="form-group">
                    <label for="price">Product price:</label>
                    <label class="pull-right text-danger" ng-show="addForm.$submitted && addForm.price.$error.required">Price is required</label>
                    <input required type="text" name="price" class="form-control" id="price" ng-model="vm.addProduct.price">
                  </div>
                  <div class="form-group">
                    <label for="descr">Product description:</label>
                    <label class="pull-right"></label>
                    <textarea class="form-control" id="descr" ng-model="vm.addProduct.description">
                    </textarea>
                  </div>
                <div class="text-center">
                  <button ui-sref="products" class="btn btn-default">Cancel</button>
                  <button ng-click="vm.addProductRequest(addForm)" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
